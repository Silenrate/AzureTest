<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Food API</title>
    <link rel="stylesheet" href="css/buttons.css">
    <link rel="stylesheet" href="css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script type="text/javascript" src="js/apiclient.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
</head>
<body>
<div class="main">

    <!-- Sing in  Form -->
    <section class="sign-in">
        <div class="container">
            <div class="signin-content">

                <div class="signin-image">
                    <figure><img src="images/logo.png" class="img" width="300" height="300" alt="sing up image"></figure>
                    <a href="signup.html" class="signup-image-link">Create an account</a>
                </div>

                <div class="signin-form">
                    <h2 class="form-title">Login</h2>

                    <form class="register-form" id="login-form">

                        <div class="form-group">
                            <label for="username"><i class="zmdi zmdi-email"></i></label>
                            <input type="text" name="your_email" id="username" class="username" placeholder="Your Email" required/>
                        </div>

                        <div class="form-group">
                            <label for="password"><i class="zmdi zmdi-lock"></i></label>
                            <input type="password" name="your_pass" id="password" class="password" placeholder="Password" required/>
                        </div>
                        
                        <input type="checkbox" onclick="loginModule().showPassword()"> Show Password
                        <br></br>

                        <div class="form-group" >
                            <button id="sign_in" type="button" class="btn btn-primary" onclick="loginModule().doLogin()" >Login</button>
                        </div>

                        <script>
                            $('#password').keypress(function(e) {
                                if (e.which === 13) {
                                    loginModule().doLogin();
                                    e.preventDefault();
                                }
                            });
                        </script>

                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
