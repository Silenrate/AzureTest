<!DOCTYPE html>
<html>

<head>
    <title>Food API</title>
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
            src="https://code.jquery.com/jquery-3.5.1.js"
            integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/buttons.css">
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>
<div class="main">
    <section class="signup">
        <div class="container">
            <div class="signup-content">
                <div class="signup-form">

                    <h2 class="form-title">Sign up</h2>

                    <form class="register-form" id="register-form">

                        <div class="form-group">
                            <label for="name_signup"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input type="text" name="name" id="name_signup" placeholder="Username" required />
                        </div>

                        <div class="form-group" style = "display: inline-block;">
                            <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                            <input type="password" name="pass" class="pass" id="pass" placeholder="Password" required/>
                        </div>
                        <div id="statusPassword" style = "display: inline-block;"></div>
                        <br/>
                        <input type="checkbox" onclick="signupModule().showPassword()"> Show Password
                        <br></br>
                        <div class="form-group">
                            <button type="button" class="btn btn-primary" onclick="signupModule().createUser()">Create user</button>
                        </div>
                        
                        <script type="text/javascript">
                            var regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[$@$!%*?&])([A-Za-z\d$@$!%*?&]|[^ ]){8,40}$/;
                            $("#pass").on("input",function(){
                                if(regex.test($(this).val())){
                                    $("#statusPassword").text("Strong Password");
                                    $("#statusPassword").css("color","green");
                                }else{
                                    $("#statusPassword").text("Weak Password");
                                    $("#statusPassword").css("color","red");
                                }
                            });
                        </script>	

                        <script>
                            $('#pass').keypress(function(e) {
                                if (e.which === 13) {
                                    signupModule().createUser();
                                    e.preventDefault();
                                }
                            });
                        </script>

                    </form>
                </div>
                <div class="signup-image">
                    <figure><img src="images/logo.png" class="img" width="300" height="300" alt="sing up image"></figure>
                    <a href="login.html" class="signup-image-link">I am already member</a>
                </div>
            </div>
        </div>
    </section>
</div>

</body>
<script src="js/apiclient.js"></script>
<script src="js/signup.js"></script>

</html>
